<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Landing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        color: #222;
      }
      .container {
        max-width: 700px;
        margin: 60px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 40px 30px;
        text-align: center;
      }
      h1 {
        color: #2d8cf0;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .cta-btn {
        background: #2d8cf0;
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .cta-btn:hover {
        background: #1766b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Landing Page</h1>
      <p>
        Your journey to something amazing starts here. Discover more about our
        services and how we can help you achieve your goals.
      </p>
      <button class="cta-btn">Get Started</button>
    </div>
  </body>
</html>
