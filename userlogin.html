<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0; /* Added to remove default body margin */
      }
      .login-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 320px; /* Slightly increased width to accommodate padding better with labels */
      }
      .login-container h2 {
        text-align: center;
        margin-top: 0; /* Adjusted margin */
        margin-bottom: 1.5rem;
      }
      .login-container label {
        display: block; /* Makes label take full width */
        margin-bottom: 0.5rem; /* Space between label and input */
        font-weight: bold;
        font-size: 0.9rem; /* Slightly smaller font for label */
        color: #333; /* Darker color for label text */
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 0.75rem; /* Adjusted padding for better feel */
        margin-bottom: 1rem; /* Removed individual top/right/left margin, handled by label's bottom margin */
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Crucial for width calculation with padding/border */
        font-size: 1rem;
      }
      .login-container button {
        width: 100%;
        padding: 0.75rem; /* Consistent padding with inputs */
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
      }
      .login-container button:hover {
        background: #0056b3;
      }
      .form-group {
        margin-bottom: 1rem; /* Group label and input, add space below */
      }
      .form-group:last-of-type {
          margin-bottom: 1.5rem; /* More space before the button */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
